[loggers]
keys=root,uvicorn,uvicorn_error,fastapi,app

[handlers]
keys=default

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=default
propagate=0

[logger_app]
level=INFO
handlers=default
qualname=app
propagate=0

[logger_fastapi]
level=INFO
handlers=default
qualname=fastapi
propagate=0

[logger_uvicorn]
level=INFO
handlers=default
qualname=uvicorn
propagate=0

[logger_uvicorn_access]
level=INFO
handlers=default
qualname=uvicorn.access
propagate=0

[logger_uvicorn_error]
level=INFO
handlers=default
qualname=uvicorn.error
propagate=0

[handler_default]
class=StreamHandler
level=DEBUG
formatter=standard
args=(sys.stdout,)

[formatter_standard]
format=[%(asctime)s][%(name)s][%(levelname)s]%(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter